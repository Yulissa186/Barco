<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulaci√≥n Titanic</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #ffffff;
    padding: 20px;
    border: 1px solid #ccc;
    width: 300px;
    border-radius: 8px;
    text-align: center;
  }

  h1 {
    font-size: 1.5em;
    margin-bottom: 15px;
    color: #333;
  }

  form label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
  }

  form input, form select, form button {
    width: 100%;
    padding: 6px;
    margin-bottom: 10px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  form button {
    background-color: #333;
    color: white;
    cursor: pointer;
  }

  form button:hover {
    background-color: #555;
  }

  #result {
    margin-top: 10px;
    font-weight: bold;
    color: #ff0000;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Titanic Predictor</h1>

  <form id="titanicForm">
    <label>Clase:</label>
    <input type="number" id="pclass" required>

    <label>Sexo:</label>
    <select id="sex">
      <option>Hombre</option>
      <option>Mujer</option>
    </select>

    <label>Edad:</label>
    <input type="number" id="age" required>

    <label>Tarifa:</label>
    <input type="number" id="fare" required>

    <label>Embarque:</label>
    <select id="embarked">
      <option>C</option>
      <option>Q</option>
      <option>S</option>
    </select>

    <button type="submit">Predecir</button>
  </form>

  <div id="result"></div>
</div>

<script>
document.getElementById("titanicForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const res = await fetch("/api/predict/", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      Pclass: document.getElementById("pclass").value,
      Sex: document.getElementById("sex").value,
      Age: document.getElementById("age").value,
      Fare: document.getElementById("fare").value,
      Embarked: document.getElementById("embarked").value
    })
  });

  const data = await res.json();

  if(data.error){
    document.getElementById("result").innerText = "Error: " + data.error;
  } else {
    if(data.prediction === 1){
      document.getElementById("result").innerText = 
        `Felicidades, hubieras sobrevivido. Probabilidad: ${data.probability}%`;
    } else {
      document.getElementById("result").innerText = 
        `Lo siento, no hubieras sobrevivido. Probabilidad: ${data.probability}%`;
    }
  }
});
</script>

</body>
</html>
